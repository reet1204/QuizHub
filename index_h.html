<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Affairs Quiz Hub</title>

  <!-- Firebase Compat Version ‚Äî Works perfectly in CodePen -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; color: #333; }

    header {
      background: #1a1a2e;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.5rem; }
    header span { font-size: 0.9rem; color: #a0aec0; }

    .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 1.2rem;
      color: #718096;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #e53e3e;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .quiz-card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      display: none;
    }

    .progress-bar {
      height: 6px;
      background: #e2e8f0;
      border-radius: 10px;
      margin-bottom: 24px;
    }
    .progress-fill {
      height: 100%;
      background: #6366f1;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .question-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #718096;
      margin-bottom: 16px;
    }

    .category-tag {
      background: #e9d8fd;
      color: #553c9a;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .timer { font-weight: bold; color: #e53e3e; }

    .question-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .options { display: flex; flex-direction: column; gap: 12px; }

    .option-btn {
      padding: 14px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      background: white;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .option-btn:hover:not(:disabled) {
      border-color: #6366f1;
      background: #f5f3ff;
    }
    .option-btn.correct {
      border-color: #48bb78;
      background: #f0fff4;
      color: #276749;
      font-weight: 600;
    }
    .option-btn.wrong {
      border-color: #fc8181;
      background: #fff5f5;
      color: #9b2c2c;
    }

    .explanation {
      margin-top: 20px;
      padding: 16px;
      background: #fffbeb;
      border-left: 4px solid #f6ad55;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1.6;
      display: none;
    }

    .next-btn {
      margin-top: 24px;
      padding: 14px 32px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
    .next-btn:hover { background: #4f46e5; }

    .result-screen { text-align: center; display: none; }
    .result-screen h2 { font-size: 2rem; margin-bottom: 8px; }

    .score-circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 24px auto;
      box-shadow: 0 8px 24px rgba(99,102,241,0.4);
    }

    .result-message {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #4a5568;
    }

    .restart-btn {
      padding: 14px 32px;
      background: #1a1a2e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 24px;
    }
    .restart-btn:hover { background: #2d2d4e; }
  </style>
</head>
<body>

<header>
  <h1>üì∞ Current Affairs Quiz Hub</h1>
  <span id="header-date"></span>
</header>

<div class="container">

  <div class="loading" id="loading">
    ‚è≥ Loading questions from Firebase...
  </div>

  <div class="error" id="error-msg" style="display:none">
    ‚ùå Could not connect to Firebase. Please check your internet connection.
  </div>

  <div class="quiz-card" id="quiz-card">

    <div id="quiz-screen">
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <div class="question-meta">
        <span id="question-count">Question 1 of 10</span>
        <span class="category-tag" id="category-tag">General</span>
        <span class="timer" id="timer">‚è± 20s</span>
      </div>
      <div class="question-text" id="question-text"></div>
      <div class="options" id="options"></div>
      <div class="explanation" id="explanation"></div>
      <button class="next-btn" id="next-btn" onclick="nextQuestion()">
        Next Question ‚Üí
      </button>
    </div>

    <div class="result-screen" id="result-screen">
      <h2>Quiz Complete! üéâ</h2>
      <p>Here's how you scored:</p>
      <div class="score-circle" id="score-display"></div>
      <p class="result-message" id="result-message"></p>
      <button class="restart-btn" onclick="restartQuiz()">
        Try Again üîÅ
      </button>
    </div>

  </div>
</div>

<script>

  // ‚îÄ‚îÄ YOUR FIREBASE CONFIG ‚îÄ‚îÄ
  const firebaseConfig = {
    apiKey:            "AIzaSyDrI0HAYxMQhR7I-MNg9dBM5KzqtXN60t0",
    authDomain:        "quizhub-60805.firebaseapp.com",
    projectId:         "quizhub-60805",
    storageBucket:     "quizhub-60805.firebasestorage.app",
    messagingSenderId: "894321850421",
    appId:             "1:894321850421:web:713da5315dd508ad7a997c"
  };

  // ‚îÄ‚îÄ INITIALIZE FIREBASE ‚îÄ‚îÄ
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ‚îÄ‚îÄ QUIZ STATE ‚îÄ‚îÄ
  let allQuestions    = [];
  let currentQuestion = 0;
  let score           = 0;
  let answered        = false;
  let timerInterval;
  let timeLeft        = 20;

  // Show today's date in header
  document.getElementById('header-date').textContent =
    new Date().toLocaleDateString('en-IN', {
      weekday: 'long',
      year:    'numeric',
      month:   'long',
      day:     'numeric'
    });

  // ‚îÄ‚îÄ FETCH QUESTIONS FROM FIREBASE ‚îÄ‚îÄ
  function loadQuestionsFromFirebase() {
    db.collection("questions").get()
      .then(function(querySnapshot) {

        if (querySnapshot.empty) {
          throw new Error("No questions found in database");
        }

        var questions = [];
        querySnapshot.forEach(function(doc) {
          questions.push({ id: doc.id, ...doc.data() });
        });

        // Shuffle and pick 10 random questions
        allQuestions = shuffleArray(questions).slice(0, 10);

        // Hide loading, show quiz
        document.getElementById('loading').style.display   = 'none';
        document.getElementById('quiz-card').style.display = 'block';

        loadQuestion();

      })
      .catch(function(error) {
        console.error("Firebase error:", error);
        document.getElementById('loading').style.display   = 'none';
        document.getElementById('error-msg').style.display = 'block';
      });
  }

  // ‚îÄ‚îÄ HELPER: SHUFFLE ARRAY ‚îÄ‚îÄ
  function shuffleArray(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
  }

  // ‚îÄ‚îÄ LOAD CURRENT QUESTION ‚îÄ‚îÄ
  function loadQuestion() {
    answered = false;
    timeLeft = 20;
    clearInterval(timerInterval);

    var q     = allQuestions[currentQuestion];
    var total = allQuestions.length;
    var options = [q.option_a, q.option_b, q.option_c, q.option_d];

    document.getElementById('progress').style.width =
      ((currentQuestion / total) * 100) + '%';
    document.getElementById('question-count').textContent =
      'Question ' + (currentQuestion + 1) + ' of ' + total;
    document.getElementById('category-tag').textContent =
      q.category || 'General';
    document.getElementById('question-text').textContent =
      q.question;
    document.getElementById('explanation').style.display = 'none';
    document.getElementById('next-btn').style.display    = 'none';

    var optionsEl = document.getElementById('options');
    optionsEl.innerHTML = '';
    options.forEach(function(opt) {
      if (!opt) return;
      var btn       = document.createElement('button');
      btn.className   = 'option-btn';
      btn.textContent = opt;
      btn.onclick     = function() { selectAnswer(opt); };
      optionsEl.appendChild(btn);
    });

    startTimer();
  }

  // ‚îÄ‚îÄ TIMER ‚îÄ‚îÄ
  function startTimer() {
    document.getElementById('timer').textContent = '‚è± ' + timeLeft + 's';
    timerInterval = setInterval(function() {
      timeLeft--;
      document.getElementById('timer').textContent = '‚è± ' + timeLeft + 's';
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        if (!answered) revealAnswer(null);
      }
    }, 1000);
  }

  // ‚îÄ‚îÄ ANSWER SELECTION ‚îÄ‚îÄ
  function selectAnswer(selected) {
    if (answered) return;
    clearInterval(timerInterval);
    revealAnswer(selected);
  }

  function revealAnswer(selected) {
    answered   = true;
    var q    = allQuestions[currentQuestion];
    var btns = document.querySelectorAll('.option-btn');

    btns.forEach(function(btn) {
      btn.disabled = true;
      if (btn.textContent === q.answer)      btn.classList.add('correct');
      else if (btn.textContent === selected) btn.classList.add('wrong');
    });

    if (selected === q.answer) score++;

    document.getElementById('explanation').textContent =
      'üí° ' + q.explanation;
    document.getElementById('explanation').style.display = 'block';
    document.getElementById('next-btn').style.display    = 'block';
  }

  // ‚îÄ‚îÄ NEXT QUESTION ‚îÄ‚îÄ
  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < allQuestions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  // ‚îÄ‚îÄ SHOW FINAL RESULT ‚îÄ‚îÄ
  function showResult() {
    document.getElementById('quiz-screen').style.display   = 'none';
    document.getElementById('result-screen').style.display = 'block';

    var total = allQuestions.length;
    document.getElementById('score-display').textContent =
      score + '/' + total;

    var pct = (score / total) * 100;
    var msg = '';
    if      (pct === 100) msg = "Perfect score! Outstanding! üèÜ";
    else if (pct >= 80)   msg = "Excellent! You are very well informed! üéØ";
    else if (pct >= 60)   msg = "Good effort! Keep reading the news daily. üì∞";
    else                  msg = "Keep practicing ‚Äî you will get sharper every day! üí™";

    document.getElementById('result-message').textContent = msg;
  }

  // ‚îÄ‚îÄ RESTART QUIZ ‚îÄ‚îÄ
  function restartQuiz() {
    currentQuestion = 0;
    score           = 0;
    allQuestions    = shuffleArray(allQuestions);
    document.getElementById('quiz-screen').style.display   = 'block';
    document.getElementById('result-screen').style.display = 'none';
    loadQuestion();
  }

  // Start the quiz
  loadQuestionsFromFirebase();

</script>
</body>
</html>
